<!DOCTYPE html>
<html>

<head>
    <title>Spotify DJ</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

</head>


<body>

    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <div class="col-md-2">
                <div class="navbar-header">

                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="assets/images/logo.png" width="120" height="35">
                    </a>

                </div>

            </div>

            <div class="col-md-8">
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-default navbar-btn">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container main-container">

        <div class="col-md-3">

            <div class="row">
                <div class="thumbnail">
                    <img src="assets/images/marvin3.jpeg" alt="No Image">
                    <div class="caption">
                        <h3>Current Song: Ain't No Mountain High Enough</h3>
                        <p>Artist: Marvin Gaye</p>


                    </div>
                </div>
         </div>


<div class="row">
                <div class="thumbnail">
                    <img src="assets/images/daryl.jpeg" alt="No Image">
                    <div class="caption">
                        <h3>Next Song: Rich girl</h3>
                        <p>Artist: Daryl Hall</p>


                    </div>
                </div>
         </div>






        </div>



    <div class="col-md-3">

        <div id="display">

        </div>
        <p class="text">
            Austin, TX
        </p>

    </div>
    <div class="col-md-2">

    </div>

    <div class="col-md-4 spotify">
        <div>
            <iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A2PXdUld4Ueio2pHcB6sM8j" width="360" height="700" frameborder="0" allowtransparency="true"></iframe>
        </div>
    </div>

    </div>

    <footer class="footer">
        <div class="container">
            <div class="col-md-5">
            </div>
            <p class="col-md-2">&#169; 2016 SpotifyDJ </p>

            <div class="col-md-5">
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="assets/js/display.js"></script>

</html>
